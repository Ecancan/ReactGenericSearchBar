name: Unit Tests

on: [pull_request]

jobs:
  tests:
    run-os: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: $ {{ matrix.node-version }}
      - name: npm install
        run: npm ci
      - name: tests
        run: npm test
